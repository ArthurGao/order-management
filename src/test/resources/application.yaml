spring:
  h2:
    console:
      enabled: true
      path: /console
      settings:
        web-allow-others: true
        trace: false
  datasource:
    name: dataSource
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:subscription;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;
    username: sa
    password: sa

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

  application:
    name: customer-tvdemand-api-service

  main:
    allow-bean-definition-overriding: true

app:
  countryCacheExpiryInHours: 240
  countryCacheMaxSize: 300
  openSearchQuerySize: 500
  maxResultsSize: 10000
  defaultScrollTimeoutInSeconds: 60

  open-search-config:
    host-url: http://localhost:9200

